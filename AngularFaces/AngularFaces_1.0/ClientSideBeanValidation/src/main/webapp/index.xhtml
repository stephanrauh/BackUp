<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Welcome to AngularFaces@OpenShift</title>
    <style>
html {
	background: black;
}

body {
	background: #000;
	color: #ffd;
	font-family: "Helvetica Neue", Helvetica, "Liberation Sans", Arial,
		sans-serif;
	margin: 0 auto;
	padding: 3em;
}

a {
	color: #ffd;
}

h1 {
	text-transform: capitalize;
	-moz-text-shadow: -1px -1px 0 black;
	-webkit-text-shadow: 2px 2px 2px black;
	text-shadow: -1px -1px 0 black;
	box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.5);
	background: #CC0000;
	width: 22.5em;
	margin: 1em -2em;
	padding: .3em 0 .3em 1.5em;
	position: relative;
}

h1:before {
	content: '';
	width: 0;
	height: 0;
	border: .5em solid #91010B;
	border-left-color: transparent;
	border-bottom-color: transparent;
	position: absolute;
	bottom: -1em;
	left: 0;
	z-index: -1000;
}

h1:after {
	content: '';
	width: 0;
	height: 0;
	border: .5em solid #91010B;
	border-right-color: transparent;
	border-bottom-color: transparent;
	position: absolute;
	bottom: -1em;
	right: 0;
	z-index: -1000;
}

h2 {
	margin: 2em 0 .5em;
	border-bottom: 1px solid #999;
}

pre {
	background: black;
	padding: 1em 0 0;
	-webkit-border-radius: 1em;
	-moz-border-radius: 1em;
	border-radius: 1em;
	color: #9cf;
}

ul {
	margin: 0;
	padding: 0;
}

li {
	list-style-type: none;
	padding: .1em 0;
}

.brand {
	display: block;
	text-decoration: none;
}

.brand .brand-image {
	float: left;
	border: none;
}

.brand .brand-text {
	float: left;
	font-size: 24px;
	line-height: 24px;
	padding: 4px 0;
	color: white;
	text-transform: uppercase;
}

.brand:hover,.brand:active {
	text-decoration: underline;
}

.brand:before,.brand:after {
	content: ' ';
	display: table;
}

.brand:after {
	clear: both;
}
</style>
  </h:head>
  <h:body>
    <div id="mandelbrot" style="width: 400px; height: 400px; float: left; margin: 0 30px 0 0;">
      <img src="MandelbrotEarth1.png" width="100%" height="100%" />
    </div>
      <h3>Client Side Bean Validation</h3>
      An extension to PrimeFaces 5.1
      <h:form ng:name="myform">
        <ul>
          <li><a href="validation-1/index.jsf">Proof of concept</a></li>
        </ul>
      </h:form>
    <h:messages />
  </h:body>
</f:view>
