<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:a="http://beyondjava.net/angularFaces"
  xmlns:prime="http://primefaces.org/ui">
  <h:head />
  <h:body ng-app="mandelbrotApp" ng-controller="mandelbrotController">
    <h:form ng:name="myForm">
      <a:secure checkedBy="de.beyondjava.security.SQLInjectionFilter" />
      <h:messages />


      <h:outputText
        value="#{securityDemoBean.firstName} #{securityDemoBean.lastName}, it seems you are not a hacker. At least AngularFaces couldn't detect your malicious intent."></h:outputText>

      <h:panelGrid columns="2" border="0">
        <h:outputLabel value="first name" />
        <h:inputText value="#{securityDemoBean.firstName}" />
        <h:outputLabel value="last name" />
        <h:inputText value="#{securityDemoBean.lastName}" />
      </h:panelGrid>
      <h:commandButton value="test" action="#{securityDemoBean.showErrors}" />

    </h:form>
  </h:body>
</f:view>
