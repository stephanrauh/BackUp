<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:prime="http://primefaces.org/ui"
  xmlns:a="http://beyondjava.net/angularFaces">
  <h:head />
  <h:body>
    <h:form>
      <a:secure checkedBy="de.beyondjava.security.SQLInjectionFilter" />
      <h:panelGrid columns="3">
        <prime:outputLabel for="@next" value="small number (less than 10)" />
        <prime:inputText value="#{smallNumberBean.smallNumber}" required="true" label="small number" />
        <prime:message for="@previous" />
        <prime:commandButton validateClient="true" value="validate" action="#{smallNumberBean.showErrors}"
          update="@parent:@parent" />
      </h:panelGrid>
    </h:form>
	<ac:addLabelAndMessage />
  </h:body>
</f:view>
