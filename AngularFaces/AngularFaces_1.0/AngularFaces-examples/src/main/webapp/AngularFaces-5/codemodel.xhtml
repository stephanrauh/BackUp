<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head />
<body>
  <ui:composition>
  <script type="syntaxhighlighter" class="brush: js;toolbar: false">
    <![CDATA[
function CarTradeController($scope) {
	initDatatable($scope);

	$scope.orderVolume = function() {
		var sum = 0;
		var cars = $scope.carsSmall;
		for ( var i = 0; i < cars.length; i++) {
			var car = cars[i];
			if (car.ordered) {
				sum += car.quantity;
			}
		}
		return sum;
	}
	$scope.totalCost = function() {
		var sum = 0;
		var cars = $scope.carsSmall;
		for ( var i = 0; i < cars.length; i++) {
			var car = cars[i];
			if (car.ordered) {
				sum += car.quantity * car.price;
			}
		}
		return sum;
	}
}
var app = angular.module('CarTradeApp', []);

]]></script>
  </ui:composition>
</body>
</html>
