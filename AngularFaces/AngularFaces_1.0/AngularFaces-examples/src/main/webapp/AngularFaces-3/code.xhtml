<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head />
<body>
  <ui:composition>
  <script type="syntaxhighlighter" class="brush: xml;toolbar: false">
    <![CDATA[
 <a:body ng-app="userBeanApp" ng-controller="userBeanController">
    <h:form ng:name="myform" >
      <h:panelGrid columns="3">
        <a:inputText value="&#35;{userBean.firstName}"/>
        <a:inputText value="&#35;{userBean.lastName}"/>

        <a:angularButton value="Howdy!" 
                         ng-function="howdy" />
        <a:angularButton value="Howdy {{firstName}} {{lastName}}!" 
                         ng-function="howdy($scope.lastName)" />
        <h:outputText value=""/>
        <h:outputText value="calls howdy();"/>
        <h:outputText value="calls howdy('{{lastName}}');"/>
      </h:panelGrid>
    </h:form>
    <h:messages />
  </a:body>
]]></script>

    <link href="../syntaxhighlighter/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="Stylesheet" href="../syntaxhighlighter/shThemeEclipse.css" />
    <script src="../syntaxhighlighter/shCore.js" type="text/javascript"></script>
    <script src="../syntaxhighlighter/shAutoloader.js" type="text/javascript"></script>
    <script src='../syntaxhighlighter/shBrushXml.js' type='text/javascript'></script>
    <script src='../syntaxhighlighter/shBrushJava.js' type='text/javascript'></script>
    <script src='../syntaxhighlighter/shBrushJScript.js' type='text/javascript'></script>
    <script src='../syntaxhighlighter/shBrushGroovy.js' type='text/javascript'></script>
    <script type="text/javascript">
		SyntaxHighlighter.all();
	</script>
  </ui:composition>
</body>
</html>
