<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:ac="http://beyondjava.net/angularFacesCore">
	<h:head>
		<title>AngularTetris</title>
	</h:head>
	<h:body style="width:1000px" ng-controller="LabelDemoController"
		ng-app="AngularFacesExamples">
		<h:form id="angular">
			<prime:panel header="You made it to the AngularTetris Hall of Fame!">
				<prime:panelGrid columns="3">
					<prime:inputText value="#{highScoreBean.lastName}" />
					<prime:inputText value="#{highScoreBean.firstName}" />
					<prime:inputText value="#{highScoreBean.dateOfBirth}" />
					<prime:inputText value="#{highScoreBean.emailAddress}" />
					<prime:inputText value="#{highScoreBean.stayAnonymous}" />
				</prime:panelGrid>
				<prime:commandButton value="save" update="angular" process="@form"  action="index" />
			</prime:panel>
		</h:form>
		
	</h:body>
</f:view>
